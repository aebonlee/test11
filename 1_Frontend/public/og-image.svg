<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="150" fill="rgba(255,255,255,0.1)"/>

  <!-- Main content area -->
  <rect x="60" y="60" width="1080" height="510" rx="20" fill="rgba(255,255,255,0.95)"/>

  <!-- Logo icon (stylized P) -->
  <circle cx="200" cy="315" r="80" fill="#f97316"/>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">P</text>

  <!-- Title -->
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1f2937">PoliticianFinder</text>

  <!-- Subtitle -->
  <text x="320" y="350" font-family="Arial, sans-serif" font-size="36" fill="#4b5563">훌륭한 정치인 찾기</text>

  <!-- Description -->
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">AI 기반 정치인 평가 플랫폼</text>

  <!-- Tagline bar -->
  <rect x="60" y="500" width="1080" height="70" rx="0 0 20 20" fill="#f97316"/>
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">객관적인 데이터로 정치인의 활동, 공약 이행률, 청렴도를 분석합니다</text>
</svg>
